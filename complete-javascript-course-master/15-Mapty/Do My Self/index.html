    <div class="sidebar">
      <img class="logo" src="logo.png" alt="Mapty App" />

      <div class="workouts">
        <form action="" class="form hidden">
          <div class="form__row" id="type">
            <label class="form__label" for="">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>

          <div class="form__row" id="distance">
            <label class="form__label" for="form__input--distance"
              >Distance</label
            >
            <input
              class="form__input form__input--distance"
              placeholder="km"
              type="text"
            />
          </div>

          <div class="form__row" id="duration">
            <label class="form__label" for="form__input--duration"
              >Duration</label
            >
            <input
              class="form__input form__input--duration"
              placeholder="min"
              type="text"
            />
          </div>

          <div class="form__row" id="cadence">
            <label class="form__label" for="form__input--cadence"
              >Cadence</label
            >
            <input
              class="form__input form__input--cadence"
              placeholder="meters"
              type="text"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label" for="form__input--elevation"
              >Elev Gain</label
            >
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
              type="text"
            />
          </div>
          <button type="submit" class="form__btn">OK</button>
        </form>
